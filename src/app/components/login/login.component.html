<section class="section">
    <div class="grid-container wrapper">
        <div class="center-wrapper">
            <h1 class="logo">Inicio Seccion de cuenta de IDeMi</h1>
            <div class="input" id="login-wrapper">
                <div class="login">
                    <form action method="POST" id="password-form" novalidate="novalidate" class="username-required input-focus">
                        <div id="login-input-container" class>
                            <div class="control-group">
                                <label id="accountName-label" class="control-label" for="accountName">Correo Electronico</label>
                                <div class="controls">
                                    <input aria-labelledby="accountName-label" id="accountName"
                                    name="accountName" title="Correo Electronico" maxlength="320" type="text" tabindex="1" 
                                    class="input-block input-large" placeholder="Correo Electronico" autocorrect="off" spellcheck="false">
                                </div>
                            </div>
                            <div class="control-group">
                                <div>
                                    <label id="password-label" class="control-label" for="password">Contraseña</label>
                                </div>
                                <div class="controls">
                                    <input aria-labelledby="password-label" id="password"
                                    name="password" title="Contraseña" maxlength="128" type="password" tabindex="1" 
                                    class="input-block input-large" placeholder="Contraseña" autocorrect="off" spellcheck="false"
                                    data-show-password-message="Mostrar" data-hide-password-message="Ocultar">
                                </div>
                            </div>
                        </div>
                        <div class="control-group submit">
                            <button type="submit" 
                            id="submit" 
                            class="btn btn-primary btn-large btn-block" 
                            data-loading-text tabindex="1">Iniciar Seccion</button>
                        </div>
                    </form>
                </div>
        
            </div>
        </div>
    </div>
</section>
